<div class="col-md-12 order-md-2 mb-4" *ngIf="eventsList" style="border-left:3px solid #CCC">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="h5">{{theCustomer.customer_name}} Events List</span>
            <span class="badge badge-secondary badge-pill">  </span>
          </h4>
          <ul *ngFor="let events of eventsList" class="list-group mb-3">
            <li *ngFor="let item of events" class="list-group-item d-flex justify-content-between lh-condensed">
              <div style="display:block;">
                <h6 class="my-0"> 
                  {{item.event_date}} 
                </h6> <br>
                <div class="text-muted"> 
                  <span class="font-weight-bold">{{item.event_name}} </span> <br>
                  <span class="font-weight-bolds">{{item.event_time}}</span> <br>
                </div> 
              </div>
              <span class="text-muted">
                  <a [routerLink]="['/event/detail', item.event_id]" class="badge badge-primary"
                  title="More details"> <i class="fa fa-eye"></i> more 
                </a>
              </span> 
            </li>
            
            <!-- <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>$20</strong>
            </li> -->
          </ul>
